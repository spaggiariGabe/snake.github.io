<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Classic Snake</h1>
    
    <div id="game"></div>
    <div id="message">Press an arrow to start the game! The snake always comes out of the middle of the field.</div>
    
    <div id="score">Score: 0</div>

    <div id="controls">
        <p>Use the arrow keys to move the snake:</p>
        <ul>
            <li><span class="arrow">↑</span> Up arrow: move up</li>
            <li><span class="arrow">↓</span> Down arrow: move down</li>
            <li><span class="arrow">←</span> Left arrow: move left</li>
            <li><span class="arrow">→</span> Right arrow: move right</li>
        </ul>
    </div>

    <script src="game.js"></script>
</body>
</html>
